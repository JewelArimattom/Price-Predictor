<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bangalore Home Price Predictor</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🏠 Bangalore Home Price Predictor</h1>
      <p>Get estimated real estate prices powered by Machine Learning</p>
    </header>

    <form id="price-form">
      <div class="form-row">
        <label for="location">📍 Location</label>
        <select id="location" required>
          <option value="">Select a location</option>
        </select>
      </div>

      <div class="form-row">
        <label for="sqft">📐 Total Square Feet</label>
        <input type="number" id="sqft" placeholder="e.g., 1000" required />
      </div>

      <div class="form-row split">
        <div>
          <label for="bhk">🛏️ BHK</label>
          <input type="number" id="bhk" required />
        </div>
        <div>
          <label for="bath">🛁 Bathrooms</label>
          <input type="number" id="bath" required />
        </div>
      </div>

      <button type="submit">Predict Price</button>
    </form>

    <div id="result" class="hidden"></div>
    <footer>
      <p>© 2025 NovaHome AI | Built with ❤️ and Python</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
